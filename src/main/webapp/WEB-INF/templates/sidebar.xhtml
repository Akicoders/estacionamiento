<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:insert name="siderbar">
    <div class="surface-section  px-4 py-2 md:px-6 lg:px-8 ui-widget">
        <div class="flex align-items-start flex-column lg:flex-row lg:justify-content-between">
            <div class="flex align-items-center flex-column md:flex-row">

                <!-- INICIO MENU LATERAL -->
                <div class="align-self-start">
                    <div class="mb-3 px-5">
                        <p:commandButton type="submit" icon="pi pi-home text-4xl text-blue-500" styleClass="shadow-2 rounded-button ui-button-info ui-button-flat" action="dashboard" />
                    </div>
                    <div class="mb-3 px-5">
                        <p:commandButton type="submit" icon="pi pi-book text-4xl text-blue-500" styleClass="shadow-2 rounded-button ui-button-info ui-button-flat" action="dashboard" />
                    </div>
                    <div class="mb-3 px-5">
                        <p:commandButton type="submit" icon="pi pi-cloud-upload text-4xl text-blue-500" styleClass="shadow-2 rounded-button ui-button-info ui-button-flat" action="dashboard" />
                    </div>
                    <div class="mb-3 px-5">
                        <p:commandButton type="submit" icon="pi pi-users text-4xl text-blue-500" styleClass="shadow-2 rounded-button ui-button-info ui-button-flat" action="dashboard" />
                    </div>
                    <div class="mb-3 px-5">
                        <p:commandButton type="submit" icon="pi pi-folder-open text-4xl text-blue-500" styleClass="shadow-2 rounded-button ui-button-info ui-button-flat" action="dashboard" />
                    </div>
                    <div class="mb-3 px-5">
                        <p:commandButton type="submit" icon="pi pi-phone text-4xl text-blue-500" styleClass="shadow-2 rounded-button ui-button-info ui-button-flat" action="dashboard" />
                    </div>
                    <div class="mb-3 px-5">
                        <p:commandButton type="submit" icon="pi pi-github text-4xl text-blue-500" styleClass="shadow-2 rounded-button ui-button-info ui-button-flat" action="dashboard" />
                    </div>

                </div>
                <!-- FIN MENU LATERAL-->

                <!-- INICIO CAROUSEL -->
                <div>
                    <p:carousel value="#{carouselBookFace.bookList}" var="book" numVisible="3" numScroll="3" style="width: 80%" >
                        <f:facet name="header">
                            <p:breadCrumb styleClass="mb-2">
                                <p:menuitem value="Dashboard"/>
                                <p:menuitem value="My Books"/>
                            </p:breadCrumb>
                        </f:facet>
                        <div class="align-items-center">
                            <div class="mb-3">
                                <p:graphicImage url="/img/#{book.img}" style="width: 220px; height: 290px"/>
                            </div>
                            <div>
                                <h4 class="mb-1 text-500">#{book.title}</h4>
                                <h4 class="mt-0 mb-3">
                                    <h:outputText value="#{book.price}">
                                        <f:convertNumber type="currency" pattern="Â¤#0" currencySymbol="$" />
                                    </h:outputText>
                                </h4>
                                <p:tag styleClass="mr-2" severity="#{book.checkSeverityStock()}" value="#{book.stockInText()}"></p:tag>
                                <div class="mt-5">
                                    <p:commandButton type="button" icon="pi pi-search" styleClass="rounded-button mr-2" />
                                    <p:commandButton type="button" icon="pi pi-star" styleClass="ui-button-success rounded-button mr-2" />
                                    <p:commandButton type="button" icon="pi pi-cog" styleClass="ui-button-help rounded-button" />
                                </div>
                            </div>

                        </div>
                    </p:carousel>
                </div>
                <!-- FIN CAROUSEL -->

            </div>
        </div>
    </div>
</ui:insert>

</html>
