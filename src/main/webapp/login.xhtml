<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
    <h:head>
        <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.css" />
    </h:head>
    <h:body>
        <h:form>
            <div class="flex align-items-center justify-content-center mt-8 ui-widget">
                <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
                    <div class="text-center mb-5">
                        <i class="pi pi-book text-8xl text-blue" />
                        <div class="text-900 text-3xl font-medium mb-3">Welcome to BookFriend</div>
                        <span class="text-600 font-medium line-height-3">Don't have an account?</span>
                        <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Create today!</a>
                    </div>

                    <div>
                        <label for="email1" class="block text-900 font-medium mb-2">Email</label>
                        <p:inputText id="email1" styleClass="w-full mb-3" placeholder="Email address" value="#{user.email}"/>
                        <label for="password1" class="block text-900 font-medium mb-2">Password</label>
                        <p:inputText id="password1" type="password" styleClass="w-full mb-3" placeholder="Password" value="#{user.password}"/>

                        <div class="flex align-items-center justify-content-between mb-6">
                            <div class="flex align-items-center">
                                <p:selectBooleanCheckbox id="rememberme" styleClass="mr-2"/>
                                <label for="rememberme">Remember me</label>
                            </div>
                            <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot your password?</a>
                        </div>

                        <p:commandButton type="submit" value="Sign In" icon="pi pi-user" styleClass="w-full" action="#{user.isValidUser()}" />
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</f:view>


</html>
